<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lekcja 4</title>
    <link rel="stylesheet" href="style4.css">
</head>
<body>
    <div class="static">   
        Ta strona nie używa ciasteczek (cookies)
    </div>
    <div class="sticky">
        Zwierzęta
    </div>
    <div class="fixed">
        Zainteresowany? Skontaktuj się
    </div>
    <div class="content">
    <!-- słoń -->
        <div class="relative">
            <div class="absolute img1">
                Zdjęcie słonia
            </div>
            <div class="absolute clickable">
            Kliknie aby zobaczyć słonia
            </div>
        </div>
        <!-- nosorożec -->
        <div class="relative">
            <div class="absolute img2">
                Zdjęcie nosorożca
            </div>
            <div class="absolute clickable">
                Kliknij aby zobaczyć nosorożca
            </div>

        </div>
        <!-- lew -->
        <div class="relative">
            Kliknij aby zobaczyć lwa
            <div class="absolute img3">
                Zdjęcia lwa
            </div>
            <div class="absolute clickable">
                Kliknij aby zobaczć lwa
            </div>
        </div>
        <!-- zebra -->
        <div class="relative">
            <div class="absolute img4">
                Zdjęcie zebry
            </div>
            <div class="absolute clickable">
                Kliknij aby zobaczyć zebrę
            </div>
        </div>
    </div>

            <!-- pozycja absolutna -->
    <!-- </div> -->

        <!-- Druga pozycja absolute -->
    <!-- </div> -->
    
</body>
</html>
